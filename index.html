<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmácia</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="header">
      <img src="images/logo.svg" alt="" />
      <nav>
        <a href="#" class="link_menu">Cadastro de medicamentos</a>
        <a href="#" class="link_menu">Cadastro de vacinas</a>
        <a href="#" class="link_menu">Cadastro de cosméticos</a>
      </nav>
    </div>
    <div class="content">
      <div class="column_1">
        <h1 class="title_rosa">Cadastro de Medicamentos</h1>
        <form>
          <div class="div_input">
            <label>Nome do Medicamento</label>
            <input type="text" id="nome" />
            <span id="nome_erro"></span>
          </div>
          <div class="div_input">
            <label>Quantidade Disponível</label>
            <input type="text" id="quantidade" />
          </div>
          <div class="div_input">
            <label>Preço por Unidade</label>
            <input type="text" id="preco" />
          </div>
          <div class="div_input">
            <label>Classe do Medicamento</label>
            <input type="text" id="classe" />
          </div>
          <button type="button" onclick="cadastrar()">Cadastrar</button>
        </form>
      </div>
      <div class="column_2">
        <h1 class="title_azul">Produtos cadastrados</h1>
        <div class="produtos_cadastrados"></div>
      </div>
    </div>
  </body>
</html>
